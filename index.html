<!DOCTYPE html>
<html>
    <head>
        <title>Awesome November Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>November Progress Calculator</h1>
        <div id="input">
        <p>Enter Day: (eg. if it's november 1, enter 1)<input id ="day" type="number"></p>
        <p>Enter Hour: (eg. if it's 6pm, enter 18)<input id ="hour" type="number"></p>
        <p>Enter Minute: (eg. if it's 18:27, enter 27)<input id ="minute" type="number"></p>
        </div>
        <button id="button">Calculate!</button>
        <script src="main.js"></script>
        <p id="message1"></p>
        <p id="message2"></p>
    </body>
</html>
